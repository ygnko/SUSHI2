<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GLB AR Viewer</title>
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/aframe-extras@6.1.1/dist/aframe-extras.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/aframe-ar@1.7.2/aframe-ar.min.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
  <a-scene
    embedded
    vr-mode-ui="enabled: false"
    arjs="sourceType: webcam; debugUIEnabled: false;">
    
    <!-- مدل GLB -->
    <a-entity 
  gltf-model="https://raw.githubusercontent.com/ygnko/SUSHI2/main/model.glb" 
  position="0 0 0" 
  scale="1 1 1">
</a-entity>


    <!-- نورپردازی -->
    <a-light type="ambient" color="#ffffff"></a-light>
    <a-light type="directional" position="1 1 0" color="#ffffff"></a-light>
    
    <a-camera position="0 0 0" look-controls-enabled="true"></a-camera>
  </a-scene>
</body>
</html>
